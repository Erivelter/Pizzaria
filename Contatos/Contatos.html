<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="ContatosStyle.css">
</head>
<body>
    <header>
        <nav><div id="BtnSeuPedido">Meus pedidos</div><img id="menu" src="/Pizzaria/Image/iconizer-menu-hamburguer.svg" alt="menu">
    </nav>
    <img id="MobileMenu" src="/Pizzaria/Image/iconizer-menu-hamburguer.svg" alt="menu" hidden>
    <div id="menuTela">
        <div id="languege"><img src="/Pizzaria/Image/brazil.png" alt="Portugues"></div>
        <div class="DivLogin"><img src="/Pizzaria/Image/IconLogin.png" alt="Login" id="IconLogin"><h2>Login</h2></div>
        
        <h2 id="Ofertas">Ofertas</h2>
        <h2>Contatos</h2>
        <h2>Quem somos</h2>
    
        <div class="DivExit"><img src="/Pizzaria/Image/IconExit.png" alt="Sair" id="IconExit"><h2>Sair</h2></div>
        
    </div>
    </header>

    <h1>Contatos:</h1>

    <section id="Contatos">
        <div class="Contato">
            <img src="/Pizzaria/Image/IconPhone.png" alt="Phone">
            <h3>Telefone</h3>
            <p>(XX) XXXX-XXXX</p>
        </div>

        <div class="Contato">
            <img src="/Pizzaria/Image/IconWhatsapp.png" alt="Whatsapp">
            <h3>Whatsapp</h3>
            <p>(XX) XXXX-XXXX</p>
        </div>

        <div class="Contato">
            <img src="/Pizzaria/Image/IconEmail.png" alt="Email">
            <h3>Email</h3>
            <p>FornoItaliano@gmail.com</p>
        </div>
        <div class="Local">
            <img src="/Pizzaria/Image/IconLocal.png" alt="Local">
            <h3>Local</h3>
            <p>(XX) XXXX-XXXX</p>
            
        </div>
    </section>

    <script src="ContatosScripts.js"></script>
</body>
</html>
