<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CadastroStyles.css">
</head>
<body>
    <header>
        <nav>
            <div id="BtnSeuPedido">Meus pedidos</div>
            <img id="menu" src="/Pizzaria/Image/iconizer-menu-hamburguer.svg" alt="menu">
        </nav>
        <img id="MobileMenu" src="/Pizzaria/Image/iconizer-menu-hamburguer.svg" alt="menu" hidden>
        <div id="menuTela">
            <div id="languege"><img src="/Pizzaria/Image/brazil.png" alt="Português"></div>
            <div class="DivLogin"><img src="/Pizzaria/Image/IconLogin.png" alt="Login" id="IconLogin"><h2>Login</h2></div>
            <h2 id="Ofertas">Ofertas</h2>
            <h2 id="Contatos">Contatos</h2>
            <h2>Quem somos</h2>
            <div class="DivExit"><img src="/Pizzaria/Image/IconExit.png" alt="Sair" id="IconExit"><h2>Sair</h2></div>
        </div>
    </header>

    <section id="Cadastro">
        <div class="cadastro-container">
            <h1>Cadastro</h1>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirme a senha">
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </section>

    <script src="Cadastroscripts.js"></script>
</body>
</html>
